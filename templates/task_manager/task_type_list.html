{% extends "base.html" %}

{% block content %}
  <h1>
    Task Type List
    <a href="{% url 'task_manager:task-type-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if task_type_list %}
    <ul>
      {% for task_type in task_type_list %}
        <li>
          <a href="{% url 'task_manager:task-type-detail' pk=task_type.id %}">
            {{ task_type.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no task types available.</p>
  {% endif %}
{% endblock %}
