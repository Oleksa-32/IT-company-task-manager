{% extends "base.html" %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the position "{{ position.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'task_manager:position-detail' pk=position.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
