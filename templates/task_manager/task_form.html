{% extends "base2.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Task</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}  <!-- Render the form using crispy-forms -->

    <div class="form-group">
      <button type="submit" class="btn btn-primary">{{ object|yesno:"Update,Create" }} Task</button>
    </div>
  </form>

  <a href="{% url 'task_manager:task-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
